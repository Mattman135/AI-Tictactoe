<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Tictactoe</title>
    <link rel="icon" type="image/x-icon" href="umbrellaicon.png" />
    <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.png"><script defer src="bundle.js"></script></head>
  <body>
    <div id="gameboard">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
    <p id="info">Cross's turn</p>
    <div>
      <p>Choose your weapon</p>
      <div class="chooseWeaponDiv">
        <button type="button" id="cross">X</button>
        <button type="button" id="circle">O</button>
      </div>
    </div>
    <button type="button" id="restartBtn">Restart</button>

    <div class="footer">
      <a href="https://github.com/Mattman135/AI-Tictactoe">
        Github-Mattman135
      </a>
    </div>
  </body>
</html>
